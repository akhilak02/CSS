<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinerGradient</title>
    <style>
      div {
        height: 400px;
        width: 600px;
        background-image: radial-gradient(red, violet 10%, yellowgreen 20%);
      }
      .div2 {
        height: 200px;
        width: 400px;
        background-image: linear-gradient(
          to right,
          rgba(255, 0, 0, 0),
          rgba(255, 0, 0, 0),
          rgba(255, 0, 0, 1)
        );
      }
      button {
        padding: 20px;
        background-image: linear-gradient(red, blue, yello);
      }
    </style>
  </head>
  <body>
    <div>uuu</div>
    <br /><br />
    <div class="div2">uu</div>
    <button>Click here</button>
  </body>
</html>
