<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min-max width</title>
    <style>
      img {
        /* above 400px  it will responsive*/
        width: 100%;
        /* min-width: 400px; */
        /* 0-700px it will responsive */
        max-width: 700px;
      }
    </style>
  </head>
  <body>
    <img src="image/logo.avif" alt="" />
  </body>
</html>
